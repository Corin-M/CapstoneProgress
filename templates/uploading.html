<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='formatting.css') }}">
    <title>File Upload Example</title>
    <style>
        body {
          margin: 0;
        }
  
        .center {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href={{url_for('index')}}>Home</a>
        <a type="button" href={{url_for('uploads')}}> Upload Video</a>
        <a type="button" href={{url_for('howTo')}}> How To Create A Social Story</a>
        <a type="button" href={{url_for('resourcesPage')}}>Additional Resources</a>
      </div>
  {% block content %}
<div class="pop-up">
    {% for message in get_flashed_messages() %}
    <div class="alert">
        <button type="button" class="close" data-dismiss="alert">x</button>
        {{ message }}
        {{ get_flashed_messages().remove(message)}}
    </div>
    {% endfor %}
    {% block page_content %}{% endblock %}
</div>
{% endblock %}

    <div class="center">
        <form method="POST" action="/add" enctype="multipart/form-data">
          <label for="videoName">Video Name:</label> 
          <input type="text" id="videoName" name ="videoName"><br>
          <label for="Author">Author:</label> 
          <input type="text" id="author" name ="author"><br>
          <label for="videoURL">Enter URL here:</label>
          <input type="text" id="videoURL" name="videoURL"><br>
          <label for="description">Short Description:</label><br> 
          <textarea id="description" name ="description"></textarea><br>
          <label for="audience">Audience level:</label>
          <select name="audience" id="audience">
            <option value="all_aud">All Ages</option>
            <option value="preschool">Preschool (0-4)</option>
            <option value="elementary">Elementary (5-10)</option>
            <option value="preteen">Preteen (11-14)</option>
            <option value="teenager">Teenager (15-18)</option>
            <option value="youngAdult">Young Adult (18-25)</option>
            <option value="adult">Adult(26-60)</option>
            <option value="senior">Senior (60+)</option>
          </select>
          <br>
          <label>Subjects:</label><br>
            <input type="checkbox" value="school" id ="tags" name="tags"><label>School Related</label><br>
            <input type="checkbox" value="medical" id ="tags" name="tags"><label>Medical Procedure</label><br>
            <input type="checkbox" value="errands"id ="tags" name="tags"><label>Errands</label><br>
            <input type="checkbox" value="emotReg" id ="tags" name="tags"><label>Emotional Regulation</label><br>
          <button type="submit">Submit</button>
        </form>

      
    </div>

</body>
</html>
